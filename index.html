<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game BARARR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div id="main-menu" class="game-view active">
            <h1>แผนการเล่น ของ บันได GEOGRAPHIC</h1>
            <button id="goto-dice-game">ลูกเต๋า</button>
            <button id="goto-quiz-game">การ์ดสุ่มคำถาม</button>
            <button id="goto-goodbad-game">การ์ดดี/ร้าย</button>
        </div>

        <div id="dice-game" class="game-view">
            <button class="back-button">ย้อนกลับ</button>
            <h1>เกมลูกเต๋า</h1>
            <div class="dice-wrapper">
                <div id="dice" class="dice">
                    <div class="face front">1</div>
                    <div class="face back">6</div>
                    <div class="face right">3</div>
                    <div class="face left">4</div>
                    <div class="face top">5</div>
                    <div class="face bottom">2</div>
                </div>
            </div>
            <button id="rollButton">ทอยลูกเต๋า!</button>
        </div>
        
        <div id="quiz-game" class="game-view">
            <button class="back-button">ย้อนกลับ</button>
            <h1>การ์ดสุ่มคำถาม</h1>
            <div class="card-container">
                <div id="quiz-card" class="card-inner">
                    <div class="card-face card-front">
                        <span class="card-text" id="quiz-question">กดปุ่มเพื่อสุ่มคำถาม!</span>
                    </div>
                    <div class="card-face card-back">
                        <span class="card-text" id="quiz-answer">เฉลยจะแสดงที่นี่</span>
                    </div>
                </div>
            </div>
            <button id="draw-quiz-card">สุ่มคำถามใหม่</button>
            <button id="flip-quiz-card" disabled>ดูเฉลย</button>
        </div>
        
        <div id="goodbad-game" class="game-view">
            <button class="back-button">ย้อนกลับ</button>
            <h1>การ์ดดี/ร้าย</h1>
            <div class="card-container">
                <div id="goodbad-card-inner" class="card-inner">
                    <div class="card-face card-front" id="goodbad-card-front">
                        <span class="card-text">การ์ดดี/ร้าย</span>
                    </div>
                    <div class="card-face card-back" id="goodbad-card-back">
                        <span class="card-text" id="goodbad-text"></span>
                    </div>
                </div>
            </div>
            <button id="draw-goodbad-card">สุ่มการ์ด!</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
